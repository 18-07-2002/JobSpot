buildscript {
    ext {
        splash_screen_version = '1.0.1'
        nav_version = '2.7.7'
        circular_iv_version = "3.1.0"
        power_spinner_version = '1.2.7'
        image_picker_version = "2.1"
        lifecycle_version = '2.8.4'
        viewmodel_version = '2.8.4'
        lottie_version = '6.5.1'
        smooth_bottom_bar_version = "1.7.9"
        coil_version = '2.7.0'
        viewpager_version = '1.1.0'
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.2' apply false
    id 'com.android.library' version '8.0.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}